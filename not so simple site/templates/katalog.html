{% extends "base.html" %}

{% block content %}
<div class="main-wrapper">
    <div class="catalog-items">
        {% for item in items %}
            <div class="item-card">
                <a href="/lem/?lem_id={{item.prod_id}}"> товар </a>
                <br>
                <h3 class="name">{{item.prod_name}}</h3>
                <h4 class="price"> {{item.price}} </h4>
                <p class="description">{{item.description}}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
