{% extends 'base.html' %}
{% block content %}
    {% if not session %}
        <h2> Чтобы посмотреть товары в корзине, надо авторизоваться</h2> <h3> <a class="menu-link" href="/login"> ТЫК сюды </a></h3>
    {% else %}    
    <div class="main-wrapper">
        <div class="catalog-items">
            {% for item in items %}
                <div class="item-card">
                    <a href="/lem/?lem_id={{item.prod_id}}"><img class = "item-shrt" src="{{ url_for('static', filename='img_prod/' + item.image) }}"></a>

                    <br>
                    <h3 class="name">{{item.prod_name}}</h3>
                    <h4 class="price"> {{item.price}} </h4>
                    <p class="description">{{item.description}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    
    {% endif %}

{% endblock %}
